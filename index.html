<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #222;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        h2 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        .projects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .project {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 1rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #888;
            border-top: 1px solid #eee;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            .projects {
                grid-template-columns: 1fr;
            }
            section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>
            Write a short introduction about yourself here. Mention your skills, experience, and interests.
        </p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">
                <h3>Project One</h3>
                <p>Brief description of your project.</p>
            </div>
            <div class="project">
                <h3>Project Two</h3>
                <p>Brief description of your project.</p>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
    </section>
    <footer>
        &copy; 2025 Your Name
